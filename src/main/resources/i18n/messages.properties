## 系统消息
## 错误消息（ERROR）
MSE0001=出现未知系统错误，请查看日志获取更多内容。

## 警告消息（WARN）
MSW0001=是否确定要继续处理？

## 提示消息（INFO）
MSI0001=处理结束。


## 业务消息
## 错误消息（ERROR）
MBE0001=没有找到可抽选的奖项。

## 警告消息（WARN）
MBW0001=确定{0}是要放弃中奖吗？

## 提示消息（INFO）
MBI0001=奖项{0}共{1}次中奖机会，现在抽选{2}名中奖者。
MBI0002=抽选结束。
