MBE1001=数据文件导入失败。
MBE1002=数据文件处理时发生错误。
MBE1003=数据文件的格式不正确。
MBE1004=清理员工数据失败。

## 警告消息（WARN）
MBW0001=确定{0}是要放弃中奖吗？

## 提示消息（INFO）
MBI0001=奖项{0}共{1}次中奖机会，现在抽选{2}名中奖者。
