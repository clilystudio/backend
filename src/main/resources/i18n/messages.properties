## 系统消息
## 错误消息（ERROR）
MSE0001=出现未知系统错误，请查看日志获取更多内容。

## 警告消息（WARN）
MSW0001=是否确定要继续处理？

## 提示消息（INFO）
MSI0001=处理结束。


